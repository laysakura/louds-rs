language: rust
branches:
  only:
    - master
    - /^v[0-9]/  # tag
cache: cargo

stages:
  - pr-check-fix
  - test
  - doc-bench-deploy

# test stage
rust:
  - 1.33.0  # pinned stable Rust release
  - stable
  #- beta
  #- nightly
os:
  - linux
  - osx
script:
  - |
    if [[ $TRAVIS_RUST_VERSION == *stable* ]]
    then
      rustup component add rustfmt
      cargo fmt --version
      cargo fmt -- --check || (echo "Please reformat your code with 'cargo fmt' (version $(cargo fmt --version))"; false)
    fi
  - cargo build --release --verbose --all
  - cargo test --release --verbose --all

jobs:
  include:
    - stage: pr-check-fix
      rust: stable
      os: linux
      script: ./ci/pr-check-fix.sh

    - stage: doc-bench-deploy
      rust: stable
      os: linux

      # gnuplot for Criterion HTML Report
      addons:
        apt:
          packages:
            - gnuplot-nox

      script:
        - cargo doc
        - cargo bench --all
        ## Move criterion's HTML report into doc/ dir in order to be uploaded in github.io
        - rm -rf target/doc/criterion && mv target/criterion target/doc/

      deploy:
        # GitHub Pages
        - provider: pages
          skip_cleanup: true
          github_token: "$GITHUB_TOKEN"
          local_dir: target/doc
          on:
            branch: master
        # crates.io
        - provider: cargo
          token:
            secure: 
          on:
            tags: true

env:
  global:
    secure: 
